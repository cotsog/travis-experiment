language: android

matrix:
    include:
        - os: linux
          sudo: required
          dist: trusty
          env: DIST=gce-trusty
        - os: linux
          sudo: false
          dist: trusty
          env: DIST=ec2-trusty
        - os: linux
          sudo: required
          dist: precise
          env: DIST=gce-precise
        - os: linux
          sudo: false
          dist: precise
          env: DIST=docker-precise

